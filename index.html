<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Note Taking App</title>
</head>
<body>
    
    <div id="app" class="pb-5 pt-5">
        <div class="container">
            <div class="row justify-content-center mt-lg-5">
                <div class="col-lg-5 col-md-6 col-6">
                    <h4 class="text-center text-bold text-danger">Note</h4>
                    
                    <div class="text-center text-primary" v-for="note in notes" :key="note">
                        {{ note }}
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 col-6">
                    <h4 class="text-center text-bold text-danger">Timestamp</h4>
                    
                    <div class="text-center text-primary" v-for="timestamp in timestamps" :key="timestamp">
                        {{ timestamp }}
                    </div>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-lg-10 col-12">
                    <input-component 
                        :placeholder="placeholder" 
                    ></input-component>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-lg-6 col-12">
                    <notes-counter-component>
                        
                    </notes-counter-component>
                </div>
            </div>
        </div>
    </div>

    <script src="./vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
